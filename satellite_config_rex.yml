---
- hosts: localhost
  connection: local

  name: Configure RHEL hosts for Remote Execution (REX) from Satellite
  gather_facts: no

  vars:
    login: &login
      server_url: "{{ lookup('env', 'FOREMAN_SERVER') }}"
      username: "{{ lookup('env', 'FOREMAN_USER') }}"
      password: "{{ lookup('env', 'FOREMAN_PASSWORD') }}"
      validate_certs: no

  tasks:

  - name: Configure Satellite for Remote Execution
    theforeman.foreman.setting:
      name: "{{ item.name }}"
      value: "{{ item.value }}"
    loop:
      - { name: 'remote_execution_by_default', value: 'true' }
      - { name: 'errata_status_installable', value: 'true' }
      - { name: 'remote_execution_ssh_user', value: 'rexuser' }
    tags:
      - satellite_settings
